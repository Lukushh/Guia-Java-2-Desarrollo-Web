<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <input type="checkbox" id="checkbox1" name="checkbox1"> Confirma los t√©rminos y condiciones?
    <br>
    <input type="button" id="boton1" name="boton1" value="confirmar" disabled>

    <script>
        document.getElementById('checkbox1').addEventListener('change', seleccion);

        function seleccion() {
            if (document.getElementById('checkbox1').checked == true) {
                document.getElementById('boton1').disabled = false;
            } else
                document.getElementById('boton1').disabled = true;
        }
    </script>
 
  </body>
</html>
